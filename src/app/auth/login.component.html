<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div class="login-form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">

        <div fxLayout="row" fxLayoutAlign="space-between center" class="input-wrapper">
            <label for="email">Email:</label>
            <input class="input" id="email" type="email" placeholder="Type email:">
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center" class="input-wrapper">
            <label for="password">Password:</label>
            <input class="input" id="password" type="password" placeholder="Type password:">
        </div>

        <button class="button">
            Login
        </button>
    </div>
</div>
